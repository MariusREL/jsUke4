<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Workshop</title>
  </head>
  <body>
    <main>
      <div class="main-cont section-main">
        <section class="string">
          <section class="string-top">
              <h2 class="string-display">This is a string</h2>
              <p id="string-para">What you see above you is indeed a string</p>
          </section>
          <input placeholder="Do you want to type a new string?" type="text" id="string-input"/>
          <button id="enter-btn">Yes</button>
          <section class="string-buttons">
              <button id="caps-btn">caps</button>
              <button id="uncaps-btn">uncaps</button>
              <button id="randomcaps-btn">randomcaps</button>
              <button id="reverse-btn">reverse</button>
          </section>
        </section>
        <section class="array">This is an array</section>
        <section class="unit-conv">This is your unit converter</section>
      </div>

      <div class="main-cont section-sub">
        <section class="random-password-gen">
          <div class="passwordCard">
            <div class="pwd-header">
              <h1 class="generate">Generate a <span class="rndpasswordh1">random password</span></h1>
              <p>Never use an insecure password again.</p>
            </div>

            <div class="pwd-controls">
              <button id="generate-btn">Generate passwords</button>
            </div>

            <div class="line"></div>

            <div class="generatedpwds">
              <button class="genpwdbtn" id="generated-pwd1"></button>
              <button class="genpwdbtn" id="generated-pwd2"></button>
            </div>
          </div>
        </section>
        <section class="object"> This is an object</section>
        <section class="comment"></section>
      </div>
    </main>
  </body>
</html>
