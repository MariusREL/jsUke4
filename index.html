<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Workshop</title>
  </head>
  <body>
    <main>
      <section class="main-cont section-main" aria-label="Main tools">
        <section class="string" aria-labelledby="string-title">
          <header class="string-top">
            <h2 id="string-title" class="string-display">This is a string</h2>
            <p id="string-para">What you see above you is indeed a string</p>
          </header>
          <form class="string-input-form" onsubmit="return false;">
            <input placeholder="Do you want to type a new string?" type="text" id="string-input" aria-label="Type a new string"/>
            <button id="enter-btn" type="submit">Yes</button>
          </form>
          <nav class="string-buttons" aria-label="String manipulation buttons">
            <button id="caps-btn">caps</button>
            <button id="uncaps-btn">uncaps</button>
            <button id="randomcaps-btn">randomcaps</button>
            <button id="reverse-btn">reverse</button>
          </nav>
        </section>


        
        <section class="array-section" aria-label="Array section">

          <section class="array-cont">
            <ol class="array-list">
            </ol>
            </section>
          
            <aside class="array-controls">
              <input placeholder="Add to array" type="text" name="" id="array-item-input">
              <input placeholder="1" type="number" name="" id="array-num-input">
              <button id="array-add-btn">Add</button>
              <button id="array-remove-btn">Remove</button>
              <button id="array-reverse-btn">Reverse</button>
            </aside>
          
        </section>






        <section class="unit-conv" aria-label="Unit converter">This is your unit converter</section>
      </section>

      <section class="main-cont section-sub" aria-label="Extra tools">
        <section class="random-password-gen" aria-labelledby="password-title">
          <article class="passwordCard">
            <header class="pwd-header">
              <h1 id="password-title" class="generate">Generate a <span class="rndpasswordh1">random password</span></h1>
              <p>Never use an insecure password again.</p>
            </header>
            <div class="pwd-controls">
              <button id="generate-btn" type="button">Generate passwords</button>
            </div>
            <hr class="line" aria-hidden="true"/>
            <div class="generatedpwds">
              <button class="genpwdbtn" id="generated-pwd1" aria-label="Generated password 1"></button>
              <button class="genpwdbtn" id="generated-pwd2" aria-label="Generated password 2"></button>
            </div>
          </article>
        </section>
        <section class="object" aria-label="Object section">This is an object</section>
        <section class="etch" aria-label="Etch-a-sketch section">etch-a-sketch</section>
      </section>
    </main>
  </body>
</html>
